<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400&family=Open+Sans&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>NodeSoft</title>
</head>

<body>
    <div class="main_wrapper">
        <header>
            <a class="button" href="#pop_up">Open pop-up button</a>
        </header>
        
        <section class="block">
            <div class="item one">1</div>
            <div class="item two">2</div>
            <div class="item three">3</div>
            <div class="item four">4</div>
            <div class="item five">5</div>
        </section>
        <section>
            <div class="wrapper">
                <div class="parent"></div>
                <div class="parent"></div>
                <div class="parent"></div>
                <div class="parent"></div>
            </div>
        </section>

        <footer>
            <div class="wrapper_for_future_content"></div>
        </footer>
    </div>
    <div class="pop_up" id="pop_up">
        <a class="X" href="#">
            <img src="./img/X.png" alt="X">
        </a>
        <h1>Pop-up</h1>
    </div>
</body>

</html>
